<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/LoginStyle.css">
</head>
<body>
    <!--Imagen principal del producto-->
    <section class="main">
        <figure class="main_figure">
            <img src="Imagenes/MaxSecurityLogo.png" alt="" class="main_img">
        </figure>

        <!--login completo-->
        <div class="login-container">

            <!--Apartado para iniciar secion-->
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <!--User-->
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <!--contraseña-->
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            
            <!--botones de facebook, outlook y google-->
            <article class = "SocialMedia">
                <a href="https://www.facebook.com/" target="_blank" class="main_link">
                    <img src="Imagenes/FacebookLogo.png" alt="" class="main_icon">
                </a>

                <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank" class="main_link">
                    <img src="Imagenes/gmailA.jpg" alt="" class="main_icon">
                </a>

                <a href="https://outlook.live.com/" target="_blank" class="main_link">
                    <img src="Imagenes/outlook.jpg" alt="" class="main_icon">
                </a>
            </article>
        </div>
    </section>  
</body>
</html>
