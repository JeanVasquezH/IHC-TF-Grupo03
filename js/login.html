<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/LoginStyle.css">
</head>
<body>
    <!--Imagen principal del producto-->
    <section class="main">
        <div class="upper-section">
            <img src="Imagenes/MaxSecurityLogo.png" alt="Logo" class="logo">
            <p class="tagline">Todos y todas podemos reducir el riesgo de desastre ¡Hazte parte!</p>
        </div>

        <!--login completo-->
        <div class="login-container">

            <!--Apartado para iniciar secion-->
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <!--User-->
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <!--contraseña-->
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

            </form>
            
            <!--botones de facebook, outlook y google-->
            <div class="social-login">
                <p>Inicio de sesión rápido</p>
                <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank" class="main_link">
                    <img src="Imagenes/gmailA.jpg" alt="Gmail" class="main_icon">
                </a>
                <a href="https://outlook.live.com/" target="_blank" class="main_link">
                    <img src="Imagenes/outlook.jpg" alt="Outlook" class="main_icon">
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="main_link">
                    <img src="Imagenes/FacebookLogo.png" alt="Facebook" class="main_icon">
                </a>
            </div>

            <!--boton de login-->
            <div class="button">
                <a href="#" >Entrar</a>
            </div>
            

            <div class="more-info">
                <a href="#"><img src="" alt="" class="help-icon"> Para más información</a>
            </div>


        </div>
    </section>  
</body>
</html>
